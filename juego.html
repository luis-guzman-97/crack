<body>
    <!-- Crea una barra de navegación con Bootstrap -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="#">Yo Win!</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1>Agregar una palabra de 6 letras</h1>
                <form id="palabra-form" >
                    <div class="form-group">
                        <label for="palabra">Palabra:</label>
                        <input type="text" class="form-control" id="palabra" name="palabra" pattern="[A-Za-z]{6}"
                            title="La palabra debe tener 6 letras" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" id="mostrar" class="btn btn-primary">Mostrar</button>
                    <button type="button" id="mostrar" onclick="randomTable()" class="btn btn-primary">Ram</button>
                </form>
                
            </div>

            <div class="col-md-6">
                <div id="tabla-container"></div>
                <table id="sopa-letras" class="table table-bordered"></table>
            </div>
        </div>
    </div>

    <!-- Agrega los archivos JS de Bootstrap -->
